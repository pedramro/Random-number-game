<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="./script.js"></script>
    <title>Random number game</title>
</head>
<body class="bg-warning">
    <div class="container bg-light my-5 text-dark p-4 rounded shadow-lg">
        <div id="contentWrapper" class="d-flex align-items-center flex-column">
            <div class="p-5 d-flex flex-column align-items-center">
                <h4 id="title" style="text-align: center;">Guess the random number between 1-100</h4>
                <h5 id="userMsg"></h5>
            </div>
            <div class="p-2 d-flex align-items-center flex-column">
                <form onsubmit="event.preventDefault()" id="numGuess"></form onsubmit="preventDefault()">
                <h6 id="currentRange">Select difficulty setting:</h6>
            </div>
            <div id="btnsWrapper" class="p-2" style="width: 100%;">
                <div onclick='gameStart(this.id)' id="easy" style="cursor: pointer;" class="pe-auto p-2 d-flex justify-content-center rounded-top bg-success ">
                    <p>Easy: 10 attempts</p>
                </div>
                <div onclick='gameStart(this.id)' id="hard" style="cursor: pointer;" class="pe-auto p-2 d-flex justify-content-center rounded-bottom bg-danger ">
                    <p>Hard: 5 attempts</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
